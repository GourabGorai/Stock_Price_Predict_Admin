<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Edit Record</title>
</head>
<body>
    <h1>Edit Record</h1>
    <form method="post">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" value="{{ record[1] }}" required><br>
        <label for="stock_symbol">Stock Symbol:</label>
        <input type="text" name="stock_symbol" id="stock_symbol" value="{{ record[2] }}" required><br>
        <label for="prediction_date">Prediction Date:</label>
        <input type="date" name="prediction_date" id="prediction_date" value="{{ record[3] }}" required><br>
        <label for="prediction_timestamp">Prediction Timestamp:</label>
        <input type="datetime-local" name="prediction_timestamp" id="prediction_timestamp" value="{{ record[4] }}" required><br>
        <label for="predicted_value">Predicted Value:</label>
        <input type="text" name="predicted_value" id="predicted_value" value="{{ record[5] }}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Cancel</a>
</body>
</html>
