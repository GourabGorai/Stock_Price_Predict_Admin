<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Stock Prediction</title>
</head>
<body>
    <h1>Edit Stock Prediction</h1>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="text" name="email" value="{{ stock_entry[1] }}" required>
        <br>
        <label for="stock_symbol">Stock Symbol:</label>
        <input type="text" name="stock_symbol" value="{{ stock_entry[2] }}" required>
        <br>
        <label for="prediction_date">Prediction Date:</label>
        <input type="text" name="prediction_date" value="{{ stock_entry[3] }}" required>
        <br>
        <label for="predicted_value">Predicted Value:</label>
        <input type="text" name="predicted_value" value="{{ stock_entry[5] }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
