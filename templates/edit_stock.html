{% extends "base.html" %}
{% block content %}
<h2>Edit Stock Entry</h2>
<form method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ stock_entry[1] }}" required>
    <label for="stock_symbol">Stock Symbol:</label>
    <input type="text" id="stock_symbol" name="stock_symbol" value="{{ stock_entry[2] }}" required>
    <label for="prediction_date">Prediction Date:</label>
    <input type="date" id="prediction_date" name="prediction_date" value="{{ stock_entry[3] }}" required>
    <label for="predicted_value">Predicted Value:</label>
    <input type="number" id="predicted_value" name="predicted_value" value="{{ stock_entry[4] }}" required>
    <button type="submit">Save</button>
</form>
{% endblock %}
