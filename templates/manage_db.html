<!DOCTYPE html>
<html>
<head>
    <title>Manage Database</title>
</head>
<body>
    <h2>Manage Stock History</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Stock Symbol</th>
                <th>Prediction Date</th>
                <th>Predicted Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in stockhistory_data %}
            <tr>
                <form method="POST">
                    <td><input type="text" name="id" value="{{ row[0] }}" readonly></td>
                    <td><input type="text" name="email" value="{{ row[1] }}"></td>
                    <td><input type="text" name="stock_symbol" value="{{ row[2] }}"></td>
                    <td><input type="date" name="prediction_date" value="{{ row[3] }}"></td>
                    <td><input type="text" name="predicted_value" value="{{ row[4] }}"></td>
                    <td>
                        <button type="submit" name="edit_stockhistory">Edit</button>
                        <button type="submit" name="delete_stockhistory">Delete</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Manage User Data</h2>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in userdata_data %}
            <tr>
                <form method="POST">
                    <td><input type="text" name="email" value="{{ row[0] }}" readonly></td>
                    <td><input type="text" name="password" value="{{ row[1] }}"></td>
                    <td>
                        <button type="submit" name="edit_userdata2">Edit</button>
                        <button type="submit" name="delete_userdata2">Delete</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
