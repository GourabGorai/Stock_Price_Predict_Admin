<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="text" name="email" value="{{ user[1] }}" required>
        <br>
        <label for="password">Password:</label>
        <input type="text" name="password" value="{{ user[2] }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
